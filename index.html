<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>AI Poem Generator</title>
</head>
<body>
  <div class="container">
  <header>
    <h1>AI Poem Generator</h1>
  </header>
  
  <main>
    <form id="poem-form">
      <input type="text" placeholder="Enter the topic of the poem" autofocus required autocomplete="off" class="search-input" id="user-search">
      <input type="submit" class="submit-button">
    </form>
  </main>
  
  <div class="poem" id="poem">
   
  </div>


  <footer>

    and is hosted on <a href="https://ai-poem-co.netlify.app/" target="">Netlify</a>
  </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
